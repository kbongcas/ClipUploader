version: '3.4'

services:
  clipuploader:
    image: ${DOCKER_REGISTRY-}clipuploader
    build:
      context: .
      dockerfile: ClipUploader/Dockerfile
  azurite:
    image: "mcr.microsoft.com/azure-storage/azurite"
    container_name: azurite
    ports:
      - "10000:10000" 
      - "10001:10001" 
      - "10002:10002"
